    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Add a message area to display notifications -->
                <div id="messageArea"></div>
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="signupTitle">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body" id="login-form">
                    <!-- Your login form goes here -->
                    <form>
                        <form id="authForm">
                            <label for="username">Username:</label>
                            <input type="text" id="username" required>

                            <label for="password">Password:</label>
                            <input type="password" id="password" required>


                            <button class="btn btn-primary btn-lg bg-success" href="#" role="button" id="loginBtn"
                                onclick="logIn()">login</button>
                            <button class="btn btn-primary btn-lg bg-success" id="signupBtn" href="#" role="button"
                                onclick="signUp()">Signup</a>
                                <button id="not-user" class="btn btn-primary btn-sm bg-success" onclick="showSignup()"
                                    role="button">not a user?
                                    Signup here</button>
                        </form>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Add a message area to display notifications -->

    <!-- Create Food Form -->
    <div class="create-food">

        <h2>Log your Food!</h2>
        <form>
            <div id="messageArea1"></div>
            <label for="foodName">Food Name:</label>
            <!-- <input type="text" id="foodName" autocomplete="on" required> -->
            <input type="text" id="foodName" autocomplete="off" oninput="showSuggestions()">
            <!-- Suggestions container -->
            <div id="foodSuggestions"></div>
            <label for="mealSelect">Select Meal:</label>
            <select id="mealSelect">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>

            <button type="button" onclick="createFood()">Submit</button>
        </form>
    </div>
